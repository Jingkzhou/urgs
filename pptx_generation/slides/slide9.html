<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            width: 720pt;
            height: 405pt;
            margin: 0;
            padding: 0;
            background: #1C2833;
            color: #F4F6F6;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .header {
            height: 60pt;
            background: #2E4053;
            border-bottom: 2pt solid #5D6D7E;
            display: flex;
            align-items: center;
            padding-left: 30pt;
        }

        h1 {
            font-size: 24pt;
            margin: 0;
        }

        .content {
            flex: 1;
            padding: 40pt;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-block {
            background: #283747;
            padding: 30pt;
            border-radius: 12pt;
            border: 2pt solid #5DADE2;
            box-shadow: 0 0 20pt rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 28pt;
            margin-top: 0;
        }

        p {
            font-size: 18pt;
            color: #D5DBDB;
            margin-bottom: 0px;
        }

        .tags {
            margin-top: 20pt;
            display: flex;
            justify-content: center;
            gap: 10pt;
        }

        .tag {
            background: #34495E;
            color: #5DADE2;
            padding: 5pt 15pt;
            border-radius: 20pt;
        }

        .tag p {
            font-size: 14pt;
            margin: 0;
            color: #5DADE2;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>08 统一管理门户</h1>
    </div>
    <div class="content">
        <div class="main-block">
            <h2>一站式运维监控</h2>
            <p>可视化编排 · 任务在线调试 · 实时日志查看</p>
            <div class="tags">
                <div class="tag">
                    <p>仪表盘</p>
                </div>
                <div class="tag">
                    <p>运维中心</p>
                </div>
                <div class="tag">
                    <p>系统管理</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
